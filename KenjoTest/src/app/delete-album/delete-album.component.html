<h1 mat-dialog-title>Delete album</h1>
<div mat-dialog-content>
  <p>Are you sure to delete this album?</p>
  <p>{{album.title}}</p>
  
</div>
<mat-dialog-actions>
    <mat-dialog-actions>
        <button mat-button mat-dialog-close>Cancel</button>
        <button mat-button (click)="deleteAlbum()" [mat-dialog-close]="true" cdkFocusInitial >Yes</button>
      </mat-dialog-actions>
</mat-dialog-actions>
